# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-rest-api-specs/main/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup
variables:
  supportTicketName:
    type: string
    prefix: supportt
  fileWorkspaceName:
    type: string
    prefix: filework
  fileName:
    type: string
    prefix: filename
  communicationName:
    type: string
    prefix: communic
  serviceName:
    type: string
    prefix: servicen
  chatTranscriptName:
    type: string
    prefix: chattran
scenarios:
