      - step: IpPrefixes_ListByResourceGroup
        exampleFile: ..\examples\IpPrefixes_ListByResourceGroup_MaximumSet_Gen.json
      - step: IpPrefixes_Get
        exampleFile: ..\examples\IpPrefixes_Get_MaximumSet_Gen.json
      - step: IpPrefixes_Update
        exampleFile: ..\examples\IpPrefixes_Update_MaximumSet_Gen.json
      - step: IpPrefixes_Delete
        exampleFile: ..\examples\IpPrefixes_Delete_MaximumSet_Gen.json
