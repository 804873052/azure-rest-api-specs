# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-rest-api-specs/main/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup

variables:
  azureTenantId:
    type: string
  azureObjectId:
    type: string
  vaultName:
    type: string
    prefix: vaultname

prepareSteps:
  - step: Vaults_CreateOrUpdate
    exampleFile: ..\examples\createVault.json
    requestUpdate:
      - replace: /parameters/properties/tenantId
        value: $(azureTenantId)
      - replace: /parameters/properties/accessPolicies/0/tenantId
        value: $(azureTenantId)
      - replace: /parameters/properties/accessPolicies/0/objectId
        value: $(azureObjectId)

scenarios:
  - scenario: Secrets
    description: Microsoft.KeyVault/vaults/{vaultName}/secrets/{secretName}
    variables:
      secretName:
        type: string
        prefix: secretname
    steps:
      - step: Secrets_CreateOrUpdate
        exampleFile: ..\examples\createSecret.json
      - step: Secrets_List
        exampleFile: ..\examples\listSecrets.json
      - step: Secrets_Get
        exampleFile: ..\examples\getSecret.json
      - step: Secrets_Update
        exampleFile: ..\examples\updateSecret.json

cleanUpSteps:
  - step: Vaults_Delete
    exampleFile: ..\examples\deleteVault.json
  - step: Vaults_PurgeDeleted
    exampleFile: ..\examples\purgeDeletedVault.json