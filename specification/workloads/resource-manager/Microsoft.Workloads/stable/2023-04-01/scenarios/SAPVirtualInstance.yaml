# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-rest-api-specs/main/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup

variables:
  # sapVirtualInstanceName:
  #   type: string
  #   prefix: sapvirtu
  centralInstanceName:
    type: string
    prefix: centrali
  databaseInstanceName:
    type: string
    prefix: database
  applicationInstanceName:
    type: string
    prefix: applicat
  location:
    type: string

# fail
prepareSteps:
      - step: Create_SAPNetwork
        armTemplate: ./templates/Create_SAPNetwork.json
      - operationId: SAPVirtualInstances_Create
        exampleFile: ..\examples\sapvirtualinstances\SAPVirtualInstances_Create_WithOSConfig_Distributed.json
        requestUpdate:
          - replace: /body/properties/configuration/infrastructureConfiguration/centralServer/subnetId
            value: $(appsubnetId)
          - replace: /body/properties/configuration/infrastructureConfiguration/applicationServer/subnetId
            value: $(appsubnetId)
          - replace: /body/properties/configuration/infrastructureConfiguration/databaseServer/subnetId
            value: $(dbsubnetId)

