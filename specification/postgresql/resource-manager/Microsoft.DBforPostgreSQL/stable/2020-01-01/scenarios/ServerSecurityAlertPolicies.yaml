# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-rest-api-specs/main/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup

variables:
  adminPassword:
    type: secureString
  serverName:
    type: string
    prefix: serverna

prepareSteps:
  - step: Servers_Create
    exampleFile: ..\..\2017-12-01\examples\ServerCreate.json
    requestUpdate:
      - replace: /parameters/properties/administratorLoginPassword
        value: $(adminPassword)
      - replace: /parameters/sku
        value: {
          "name": "GP_Gen5_8",
          "tier": "GeneralPurpose",
          "family": "Gen5"
        }

scenarios:
  - scenario: ServerSecurityAlertPolicies
    description: Microsoft.DBforPostgreSQL/servers/{serverName}/securityAlertPolicies/{securityAlertPolicyName}
    variables:
      securityAlertPolicyName:
        type: string
        prefix: security
    steps:
      - step: ServerSecurityAlertPolicies_CreateOrUpdate
        exampleFile: ..\..\2017-12-01\examples\ServerSecurityAlertsCreateMax.json
      - step: ServerSecurityAlertPolicies_ListByServer
        exampleFile: ..\..\2017-12-01\examples\ServerSecurityAlertsListByServer.json
      - step: ServerSecurityAlertPolicies_Get
        exampleFile: ..\..\2017-12-01\examples\ServerSecurityAlertsGet.json