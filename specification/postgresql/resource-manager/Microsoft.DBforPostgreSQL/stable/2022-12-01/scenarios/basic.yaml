# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-rest-api-specs/main/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup
variables:
  serverName:
    type: string
    prefix: serverna
  objectId:
    type: string
    prefix: objectid
  locationName:
    type: string
    prefix: location
  configurationName:
    type: string
    prefix: configur
  databaseName:
    type: string
    prefix: database
  firewallRuleName:
    type: string
    prefix: firewall
scenarios:
  - scenario: GeneratedScenario
    steps:
      - operationId: CheckNameAvailability_Execute
        exampleFile: ..\examples\CheckNameAvailability.json
      - operationId: CheckNameAvailabilityWithLocation_Execute
        exampleFile: ..\examples\CheckNameAvailabilityLocationBased.json

      - operationId: Servers_Create
        exampleFile: ..\examples\ServerCreate.json
      - operationId: Servers_List
        exampleFile: ..\examples\ServerList.json
      - operationId: Servers_ListByResourceGroup
        exampleFile: ..\examples\ServerListByResourceGroup.json
      - operationId: Servers_Get
        exampleFile: ..\examples\ServerGet.json
      - operationId: Servers_Update
        exampleFile: ..\examples\ServerUpdate.json
      - operationId: Servers_Stop
        exampleFile: ..\examples\ServerStop.json
      - operationId: Servers_Start
        exampleFile: ..\examples\ServerStart.json
      - operationId: Servers_Restart
        exampleFile: ..\examples\ServerRestart.json

      - operationId: Configurations_Put
        exampleFile: ..\examples\ConfigurationUpdate.json
      - operationId: Configurations_ListByServer
        exampleFile: ..\examples\ConfigurationListByServer.json
      - operationId: Configurations_Get
        exampleFile: ..\examples\ConfigurationGet.json
      - operationId: Configurations_Update
        exampleFile: ..\examples\ConfigurationUpdate.json

      - operationId: FirewallRules_CreateOrUpdate
        exampleFile: ..\examples\FirewallRuleCreate.json
      - operationId: FirewallRules_ListByServer
        exampleFile: ..\examples\FirewallRuleListByServer.json
      - operationId: FirewallRules_Get
        exampleFile: ..\examples\FirewallRuleGet.json

      - operationId: Administrators_Create
        exampleFile: ..\examples\AdministratorAdd.json
      - operationId: Administrators_ListByServer
        exampleFile: ..\examples\AdministratorsListByServer.json
      - operationId: Administrators_Get
        exampleFile: ..\examples\AdministratorGet.json

      - operationId: Databases_Create
        exampleFile: ..\examples\DatabaseCreate.json
      - operationId: Databases_ListByServer
        exampleFile: ..\examples\DatabasesListByServer.json
      - operationId: Databases_Get
        exampleFile: ..\examples\DatabaseGet.json

      - operationId: GetPrivateDnsZoneSuffix_Execute
        exampleFile: ..\examples\GetPrivateDnsZoneSuffix.json

      - operationId: Operations_List
        exampleFile: ..\examples\OperationList.json
      - operationId: LocationBasedCapabilities_Execute
        exampleFile: ..\examples\CapabilitiesByLocation.json
      - operationId: VirtualNetworkSubnetUsage_Execute
        exampleFile: ..\examples\VirtualNetworkSubnetUsage.json
      - operationId: Backups_ListByServer
        exampleFile: ..\examples\BackupListByServer.json
      - operationId: Backups_Get
        variables:
          backupName:
            type: string
            prefix: backupna
        exampleFile: ..\examples\BackupGet.json

      - operationId: Replicas_ListByServer
        exampleFile: ..\examples\ReplicasListByServer.json
        
      - operationId: Databases_Delete
        exampleFile: ..\examples\DatabaseDelete.json
      - operationId: Administrators_Delete
        exampleFile: ..\examples\AdministratorDelete.json
      - operationId: FirewallRules_Delete
        exampleFile: ..\examples\FirewallRuleDelete.json
      - operationId: Servers_Delete
        exampleFile: ..\examples\ServerDelete.json
