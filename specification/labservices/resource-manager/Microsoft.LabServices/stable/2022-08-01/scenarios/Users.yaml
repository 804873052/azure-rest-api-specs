# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-rest-api-specs/main/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup

variables:
  labName:
    type: string
    prefix: labna
  adminPassword:
    type: string
  userName:
    type: string
    prefix: userna

prepareSteps:
      - operationId: Labs_CreateOrUpdate
        # exampleFile: ..\examples\Labs\putLab.json
        parameters:
          body:
            location: $(location)
            properties: 
              title: Test Lab
              description: This is a test lab.
              connectionProfile: 
                webSshAccess: None
                webRdpAccess: None
                clientSshAccess: Public
                clientRdpAccess: Public
              autoShutdownProfile:
                shutdownOnDisconnect: Enabled
                shutdownWhenNotConnected: Enabled
                shutdownOnIdle: UserAbsence
                disconnectDelay: PT15M
                noConnectDelay: PT15M
                idleDelay: PT15M
              securityProfile: 
                openAccess: Disabled
              virtualMachineProfile:
                createOption: TemplateVM
                sku: 
                  name: Standard_Fsv2_2_4GB_64_S_SSD
                  capacity: 0
                additionalCapabilities: 
                  installGpuDrivers: Disabled
                usageQuota: 2
                useSharedPassword: Disabled
                adminUser:
                  username: test-user
                  password: $(adminPassword)
                imageReference:
                  offer: 0001-com-ubuntu-server-focal
                  publisher: canonical
                  sku: 20_04-lts
                  version: latest

# pass
scenarios:
  - scenario: Users
    description: Microsoft.LabServices/labs/{labName}/users/{userName}
    steps:
      - operationId: Users_CreateOrUpdate
        exampleFile: ..\examples\Users\putUser.json
      - operationId: Users_ListByLab
        exampleFile: ..\examples\Users\listUser.json
      - operationId: Users_Get
        exampleFile: ..\examples\Users\getUser.json
      - operationId: Users_Update
        exampleFile: ..\examples\Users\patchUser.json
      - operationId: Users_Invite
        exampleFile: ..\examples\Users\inviteUser.json
      - operationId: Users_Delete
        exampleFile: ..\examples\Users\deleteUser.json
