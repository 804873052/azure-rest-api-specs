# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-rest-api-specs/main/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup

variables:
  serverName:
    type: string
    prefix: serverna
  adminPassword:
    type: string

prepareSteps:
  - operationId: Servers_Create
    exampleFile: ..\..\2018-06-01\examples\ServerCreate.json
    requestUpdate:
      - replace: /parameters/properties/administratorLoginPassword
        value: $(adminPassword)

# pass
scenarios:
  - scenario: ServerSecurityAlertPolicies
    description: Microsoft.DBforMariaDB/servers/{serverName}/securityAlertPolicies/{securityAlertPolicyName}
    steps:
      - operationId: ServerSecurityAlertPolicies_CreateOrUpdate
        # exampleFile: ..\..\2018-06-01\examples\ServerSecurityAlertsCreateMax.json
        parameters:
          parameters:
            properties:
              state: Enabled
      - operationId: ServerSecurityAlertPolicies_ListByServer
        exampleFile: ..\..\2018-06-01\examples\ServerSecurityAlertsListByServer.json
      - operationId: ServerSecurityAlertPolicies_Get
        exampleFile: ..\..\2018-06-01\examples\ServerSecurityAlertsGet.json 
