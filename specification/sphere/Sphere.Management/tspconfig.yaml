emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/cadl-csharp":
    clear-output-folder: true
    model-namespace: false
    namespace: Azure.Sphere
    save-inputs: false
  "@azure-tools/cadl-python":
    basic-setup-py: true
    package-name: azure-sphere
    package-version: 3.0.0b6
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: resource-manager
    emitter-output-dir: "{project-root}/.."
    examples-directory: "{project-root}/examples"
    omit-unreachable-types: true
    emit-common-types-schema: "never"
    # `arm-resource-flattening` is only used for back-compat for specs existed on July 2024. All new service spec should NOT use this flag
    arm-resource-flattening: true
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/azuresphere.json"
  "@azure-tools/typespec-go":
    examples-directory: ./examples
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
    module: github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/sphere/armsphere
    package-dir: resourcemanager/sphere/armsphere
    remove-unreferenced-types: true
    service-dir: sdk
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
