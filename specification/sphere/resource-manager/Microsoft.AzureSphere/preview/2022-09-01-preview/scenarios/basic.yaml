      - operationId: Catalogs_ListDeviceGroups
        exampleFile: ..\examples\PostListDeviceGroupsCatalog.json
      - operationId: Catalogs_ListDeviceInsights
        exampleFile: ..\examples\PostListDeviceInsightsCatalog.json
