scope: ResourceGroup

variables:
  expressRouteGatewayName: scenario_gateway

prepareSteps:
  - step: VirtualWan_Create
    exampleFile: ../examples/VirtualWANPut.json
    requestUpdate:
      - replace: /WANParameters/properties/type
        value: Standard
    outputVariables:
      virtualWanID:
        fromResponse: /id
  - step: VirtualHub_Create
    exampleFile: ../examples/VirtualHubPut.json
    requestUpdate:
      - replace: /virtualHubParameters/properties/virtualWan/id
        value: $(virtualWanID)
    outputVariables:
      vhubID:
        fromResponse: /id

