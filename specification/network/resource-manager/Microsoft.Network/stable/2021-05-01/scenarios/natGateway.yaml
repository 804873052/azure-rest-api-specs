# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-rest-api-specs/main/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup

scenarios:
  - scenario:  NatGateway
    description: Microsoft.Network/natGateways
    variables:
      natGatewayName: scenario_natgateway
    steps:
      - step: NatGateway_Create
        exampleFile: ../examples/NatGatewayCreateOrUpdate.json
        requestUpdate:
          - remove: /parameters/properties/publicIpAddresses
          - remove: /parameters/properties/publicIpPrefixes
      - step: NatGateway_UpdateTags
        exampleFile: ../examples/NatGatewayUpdateTags.json
      - step: NatGateway_Get
        exampleFile: ../examples/NatGatewayGet.json
      - step: NatGateway_List
        exampleFile: ../examples/NatGatewayList.json
      - step: NatGateway_ListAll
        exampleFile: ../examples/NatGatewayListAll.json
      - step: NatGateway_Delete
        exampleFile: ../examples/NatGatewayDelete.json
