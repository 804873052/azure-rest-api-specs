scope: ResourceGroup

variables:
  virtualNetworkName: scenarios_vn

prepareSteps:
  - step: Generate_Unique_Name
    armTemplate: ./peArmTemplate/Generate_Unique_name_template.json

# test is ok
scenarios:
  - scenario: VritualNetworkInterface
    description: Microsoft.Network/Interface
    steps:
      - step: VirtualNetworks_CreateWithSubnet
        exampleFile: ../examples/VirtualNetworkCreateSubnet.json
        outputVariables:
          subnetID:
            type: string
            fromResponse: /properties/subnets/0/id

      - step: PublicIpAddress_CreateDefaults
        exampleFile: ../examples/PublicIpAddressCreateDefaults.json
        outputVariables:
          publicIP:
            fromResponse: /id

      - step: NetworkInterface_Create
        exampleFile: ../examples/NetworkInterfaceCreate.json
        resourceUpdate:
          - replace: /location
            value: westus
          - replace: /properties/ipConfigurations/0/properties/publicIPAddress/id
            value: $(publicIP)
          - replace: /properties/ipConfigurations/0/properties/subnet/id
            value: $(subnetID)

      - step: NetworkInterface_Get
        exampleFile: ../examples/NetworkInterfaceGet.json

      - step: NetworkInterface_List
        exampleFile: ../examples/NetworkInterfaceList.json

      - step: NetworkInterface_ListAll
        exampleFile: ../examples/NetworkInterfaceListAll.json

      - step: NetworkInterface_Delete
        exampleFile: ../examples/NetworkInterfaceDelete.json
