# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-rest-api-specs/main/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup

prepareSteps:
  - step: VirtualNetworks_CreateWithSubnet
    exampleFile: ../examples/VirtualNetworkCreateSubnet.json
    outputVariables:
      subnetID:
        fromResponse: /properties/subnets/0/id

scenarios:
  - scenario:  Profile
    description: Microsoft.Network/networkProfiles
    variables:
      networkProfileName: scenario_profile
    steps:
      - step: Profile_Create
        exampleFile: ../examples/NetworkProfileCreateConfigOnly.json
        requestUpdate:
          - replace: /parameters/properties/containerNetworkInterfaceConfigurations/0/properties/ipConfigurations/0/properties/subnet/id
            value: $(subnetID)
      - step: Profile_UpdateTags
        exampleFile: ../examples/NetworkProfileUpdateTags.json
      - step: Profile_Get
        exampleFile: ../examples/NetworkProfileGetConfigOnly.json
      - step: Profile_List
        exampleFile: ../examples/NetworkProfileList.json
      - step: Profile_ListAll
        exampleFile: ../examples/NetworkProfileListAll.json
      - step: Profile_Delete
        exampleFile: ../examples/NetworkProfileDelete.json
