# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-rest-api-specs/main/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup

variables:
  networkManagerName:
    type: string
    prefix: networkmanagerconn
  networkManagerConnectionName:
    type: string
    prefix: netmanagerconnsub

prepareSteps:
  - step: NetworkManagers_CreateOrUpdate
    exampleFile: ..\examples\NetworkManagerPut.json
    requestUpdate:
      - add: /parameters/location
        value: $(location)
      - replace: /parameters/properties/networkManagerScopes/subscriptions/0
        value: /subscriptions/$(subscriptionId)
      - remove: /parameters/properties/networkManagerScopes/managementGroups
    outputVariables:
      networkManagerId:
        type: string
        fromResponse: /id

scenarios:
  - scenario: SubscriptionNetworkManagerConnections
    description: Microsoft.Network/networkManagerConnections/{networkManagerConnectionName}
    steps:
      - step: SubscriptionNetworkManagerConnections_CreateOrUpdate
        exampleFile: ..\examples\NetworkManagerConnectionSubscriptionPut.json
        requestUpdate:
          - replace: /parameters/properties/networkManagerId
            value: $(networkManagerId)
      - step: SubscriptionNetworkManagerConnections_List
        exampleFile: ..\examples\NetworkManagerConnectionSubscriptionList.json
      - step: SubscriptionNetworkManagerConnections_Get
        exampleFile: ..\examples\NetworkManagerConnectionSubscriptionGet.json
      - step: SubscriptionNetworkManagerConnections_Delete
        exampleFile: ..\examples\NetworkManagerConnectionSubscriptionDelete.json


