        exampleFile: ..\examples\CloudServiceSwapPut.json
      - step: VipSwap_List
        exampleFile: ..\examples\CloudServiceSwapList.json
      - step: VipSwap_Get
        exampleFile: ..\examples\CloudServiceSwapGet.json