    description: Microsoft.Network/publicIPPrefixes/{publicIpPrefixName}
    steps:
      - step: PublicIPPrefixes_CreateOrUpdate
        exampleFile: ..\examples\PublicIpPrefixCreateDefaults.json
      - step: PublicIPPrefixes_ListAll
        exampleFile: ..\examples\PublicIpPrefixListAll.json
      - step: PublicIPPrefixes_List
        exampleFile: ..\examples\PublicIpPrefixList.json
      - step: PublicIPPrefixes_Get
        exampleFile: ..\examples\PublicIpPrefixGet.json
      - step: PublicIPPrefixes_UpdateTags
        exampleFile: ..\examples\PublicIpPrefixUpdateTags.json
      - step: PublicIPPrefixes_Delete
        exampleFile: ..\examples\PublicIpPrefixDelete.json