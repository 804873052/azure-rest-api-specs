# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-rest-api-specs/main/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup

variables:
  networkInterfaceName:
    type: string
    prefix: networkint
  virtualNetworkName:
    type: string
    prefix: vnetinterfacena

prepareSteps:
  - step: VirtualNetworks_CreateOrUpdate
    exampleFile: ../examples/VirtualNetworkCreateSubnet.json
    outputVariables:
      subnetId:
        type: string
        fromResponse: /properties/subnets/0/id

scenarios:
  - scenario: NetworkInterfaces
    description: Microsoft.Network/networkInterfaces/{networkInterfaceName}
    steps:
      - step: NetworkInterfaces_CreateOrUpdate
        exampleFile: ../examples/NetworkInterfaceCreate.json
        requestUpdate:
          - replace: /parameters/properties/ipConfigurations/0/properties/subnet/id
            value: $(subnetId)
          - remove: /parameters/properties/ipConfigurations/0/properties/publicIPAddress
          - remove: /parameters/properties/disableTcpStateTracking
      - step: NetworkInterfaces_Get
        exampleFile: ../examples/NetworkInterfaceGet.json
      - step: NetworkInterfaces_UpdateTags
        exampleFile: ../examples/NetworkInterfaceUpdateTags.json
      - step: NetworkInterfaces_ListAll
        exampleFile: ../examples/NetworkInterfaceListAll.json
      - step: NetworkInterfaces_List
        exampleFile: ../examples/NetworkInterfaceList.json
      - step: NetworkInterfaceIPConfigurations_List
        exampleFile: ../examples/NetworkInterfaceIPConfigurationList.json
      - step: NetworkInterfaceIPConfigurations_Get
        exampleFile: ../examples/NetworkInterfaceIPConfigurationGet.json
      - step: NetworkInterfaceLoadBalancers_List
        exampleFile: ../examples/NetworkInterfaceLoadBalancerList.json
      - step: NetworkInterfaces_Delete
        exampleFile: ../examples/NetworkInterfaceDelete.json

