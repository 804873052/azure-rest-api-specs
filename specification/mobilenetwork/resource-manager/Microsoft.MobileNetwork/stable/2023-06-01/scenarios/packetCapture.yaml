# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-rest-api-specs/main/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup

variables:
  mobileNetworkName:
    type: string
    prefix: mobilene
  siteName:
    type: string
    prefix: sitename
  packetCoreControlPlaneName:
    type: string
    prefix: packetco
  packetCaptureName:
    type: string
    prefix: packetca

prepareSteps:
  - operationId: MobileNetworks_CreateOrUpdate
    exampleFile: ..\examples\MobileNetworkCreate.json
  - operationId: Sites_CreateOrUpdate
    exampleFile: ..\examples\SiteCreate.json
    outputVariables:
      sitesId:
        type: string
        fromResponse: /id
  - operationId: PacketCoreControlPlanes_CreateOrUpdate
    # exampleFile: ..\examples\PacketCoreControlPlaneCreate.json
    parameters:
      parameters:
        location: $(location)
        properties: 
          installation:
            desiredState: Installed
          sites:
            - id: $(sitesId)
          platform:
            type: AKS-HCI
          coreNetworkTechnology: 5GC
          controlPlaneAccessInterface:
            name: N2
            ipv4Address: "2.4.0.1"
          sku: G0
          ueMtu: 1600
          localDiagnosticsAccess:
            authenticationType: AAD

scenarios:
scenarios:
# The resource type registration 'Microsoft.MobileNetwork/packetCoreControlPlanes/packetCaptures' could not be found
  - scenario: PacketCaptures 
    description: Microsoft.MobileNetwork/packetCoreControlPlanes/{packetCoreControlPlaneName}/packetCaptures/{packetCaptureName}
    steps:
      - operationId: PacketCaptures_CreateOrUpdate
        exampleFile: ..\examples\PacketCaptureCreate.json
      - operationId: PacketCaptures_ListByPacketCoreControlPlane
        exampleFile: ..\examples\PacketCaptureListByPacketCoreControlPlane.json
      - operationId: PacketCaptures_Get
        exampleFile: ..\examples\PacketCaptureGet.json
      - operationId: PacketCaptures_Stop
        exampleFile: ..\examples\PacketCaptureStop.json
      - operationId: PacketCaptures_Delete
        exampleFile: ..\examples\PacketCaptureDelete.json
