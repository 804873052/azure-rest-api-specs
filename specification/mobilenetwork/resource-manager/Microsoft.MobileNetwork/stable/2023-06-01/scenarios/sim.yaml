    description: Microsoft.MobileNetwork/simGroups/{simGroupName}/sims/{simName}
    steps:
      - operationId: Sims_CreateOrUpdate
        # exampleFile: ..\examples\SimCreate.json
        parameters:
          parameters:
            properties:
              integratedCircuitCardIdentifier: "8900000000000000000"
              internationalMobileSubscriberIdentity: "00000"
              authenticationKey: "00000000000000000000000000000000"
              operatorKeyCode: "00000000000000000000000000000000"
              deviceType: Video camera
      - operationId: Sims_ListByGroup
        exampleFile: ..\examples\SimListBySimGroup.json
      - operationId: Sims_Get
        exampleFile: ..\examples\SimGet.json
      - operationId: Sims_BulkUpload
        # exampleFile: ..\examples\SimBulkUpload.json
        parameters:
          parameters:
            sims:
              - name: testSim
                properties: 
                  integratedCircuitCardIdentifier: "8900000000000000000"
                  internationalMobileSubscriberIdentity: "00000"
