scope: ResourceGroup

scenarios:
  - scenario: VirtualMachineImages
    description: Microsoft.Compute/locations/publishers
    variables:
      publisherName:
        type: string
        value: MicrosoftWindowsDesktop
      offer:
        type: string
        value: office-365
      skus:
        type: string
        value: win11-22h2-avd-m365
      version:
        type: string
        value: 22621.1105.230110
    steps:
      - step: VirtualMachineImages_ListPublishers
        exampleFile: ../examples/virtualMachineImageExamples/VirtualMachineImages_ListPublishers_MaximumSet_Gen.json
      - step: VirtualMachineImages_ListOffers
        exampleFile: ../examples/virtualMachineImageExamples/VirtualMachineImages_ListOffers_MaximumSet_Gen.json
      - step: VirtualMachineImages_ListSkus
        exampleFile: ../examples/virtualMachineImageExamples/VirtualMachineImages_ListSkus_MaximumSet_Gen.json
      - step: VirtualMachineImages_List
        exampleFile: ../examples/virtualMachineImageExamples/VirtualMachineImages_List_MinimumSet_Gen.json
      - step: VirtualMachineImages_Get
        exampleFile: ../examples/virtualMachineImageExamples/VirtualMachineImages_Get_MaximumSet_Gen.json

